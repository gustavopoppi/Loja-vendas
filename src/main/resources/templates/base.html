<!-- #################   REMOVE CUSTOMER ##########################-->
<!-- Button trigger modal -->
<!-- TODO GUSTAVO i can't use the costumerName in modal title-->
<a th:fragment="btnTriggerModalRemove"><i class="fas fa-trash-alt justify-content-center align-self-center" data-bs-toggle="modal"
	data-bs-target="#removeModal"></i></a>

<!-- Modal -->
<div th:fragment="modalRemove(id)" class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="removeModalLabel"
aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title" id="removeModalLabel">Delete Customer</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<form class="card-body container mb-0" th:action="@{/cliente/remove/(id=${id})}" method="POST">
		<p> Are you sure you want permanently remove this customer ?</p>
		<p th:text="${id}"></p>			
		<div class="modal-footer">
			<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" th:onclick="'javascript:teste(' + ${id} + ')'">Cancel</button>
			<button type="submit" class="btn btn-danger"
				th:onclick="'javascript:teste(' + ${id} + ')'">Delete</button>
		</div>
	</form>
</div>
</div>
</div>
